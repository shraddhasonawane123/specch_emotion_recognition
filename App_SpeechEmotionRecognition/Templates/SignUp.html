        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

<div style="background: url('/media/bg1.jpg'); background-repeat:no-repeat;background-size:cover; color: white; height:650px; width: 100;">

<br>

   <h3 align="center" style="color:red;"><u>User Sign In</u></h3> <br>

    <form class="form-signin" action="/SignUp/" method="POST">
                {% csrf_token %}

            </div>
        </div>
    </div>
